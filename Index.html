<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./Index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <div id = 'Topbar'>
        <div>
            <img id="logo" src="./stunning-logo.png" alt="Logo"/>
        </div>
        <div id = "Heading_div">
            <a>Home</a>
            <a>About </a>
            <a>Blog</a>
            <a>Jobs</a>
        </div>
        <div>
            <button class = "primary-button"> Your Account </button>
        </div>
    </div>
    <section class="main_section">
        <div style="width: 40%;">
            <h1>Stunning Workplace<i class="fas fa-square-full"></i></h1>
            <p id="main_para">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
            <div style="display: flex;">
                <button class = "secondary-button"> New Account </button>
                <div style="margin-left: 10px;">
                    <img class = "arrow" src="./arrow-up.png" alt="">
                    <img class = "arrow" src="./arrow-down.png" alt="">
                </div>
            </div>
            <div style="margin-top: 70px;">
                <div style="display: flex; margin-top: 10px;background-color: #f9f9f9;margin-right: 90px; border-radius: 10px;">
                    <img class="Image_design" src="./tick-gray.png" alt="">
                    <p class="Para">Dmm design</p>
                    <img class="Image_designs one" src="./user-pink.png" alt="">
                    <p class="Para">20 Dec</p>
                    <div class="dot" style="background-color:#FED7DA"></div>
                </div>
                <div style="display: flex; margin-top: 10px; background-color: #f9f9f9;margin-right: 90px; border-radius: 10px;">
                    <img class="Image_design" src="./tick-blue.png" alt="">
                    <p class="Para">Blur animation</p>
                    <img class="Image_designs two" src="./user-orange.png" alt="">
                    <p class="Para">22 Dec</p>
                    <div class="dot" style="background-color:#FD6534;"></div>
                </div>
                <div style="display: flex; margin-top: 10px;background-color: #f9f9f9;margin-right: 90px; border-radius: 10px;">
                    <img class="Image_design" src="./tick-gray.png" alt="">
                    <p class="Para">Illustration</p>
                    <img class="Image_designs three" src="./user-blue.png" alt="">
                    <p class="Para">26 Dec</p>
                    <div class="dot" style="background-color:#9FD196;"></div>
                </div>
                <div style="display: flex; margin-top: 10px;background-color: #f9f9f9;margin-right: 90px; border-radius: 10px;  ">
                    <img class="Image_design" src="./tick-gray.png" alt="">
                    <p class="Para">Refunds</p>
                    <img class="Image_designs four" src="./user-red.png" alt="">
                    <p class="Para">28 Dec</p>
                    <div class="dot" style="background-color:#FFE19E;"></div>
                </div>
            </div>
        </div>
        <div style="width: 40%; margin-top: 100px; margin-left: 100px;">
            <img style =" height:550px;width: 100%;" src="./landing-section-image.png" alt="Landing_image">
        </div>
    </section>
    
</body>
</html>
